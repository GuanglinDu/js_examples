<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title>Custom Event</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/JavaScript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
    .off {
	  background-color: grey;	
      font-weight: 100%;
    }
    .on {
      background-color: green;
      font-weight: 120%;
    }    
  </style>
</head>

<body>
  <div class="room" id="kitchen">
    <div class="lightbulb on">Kitchen Lightbulb On</div>
    <div class="switch"><button>Switch 1</button></div>
    <div class="switch"><button id="button2">Switch 2</button></div>
    <div class="clapper"><button disabled id="button3">Clapper 1</button></div>
  </div>
    
  <!-- http://learn.jquery.com/events/introduction-to-custom-events/ -->
  <script type="text/javascript" src="custom-event.js"></script>
</body>
</html>
