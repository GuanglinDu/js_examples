<head>
  <title>Zoomable Sunburst with Labels</title>
  <meta charset="utf-8">
  <style>
    path {
      stroke: #fff;
      fill-rule: evenodd;
    }

    text {
      font-family: Arial, sans-serif;
      font-size: 12px;
    }
  </style>
  <script src="d3.v4.min.js"></script>
</head>
<body>

<h3>Zoomable Sunburst with Labels by <a href=" http://bl.ocks.org/metmajer/5480307">Martin Etmajer</a>.</h3>
<p>D3 v4. Bugs to be fixed.</p>

<svg></svg>

<script>
  var width = 960,
      height = 700,
      radius = Math.min(width, height) / 2;

  var x = d3.scaleLinear().range([0, 2 * Math.PI]);

  var y = d3.scaleSqrt().range([0, radius]);

  var svg = d3.select("svg")
      .attr("width", width)
      .attr("height", height)
      .append("g")
      .attr("transform", "translate(" + width / 2 + "," + (height / 2 + 10)
        + ")");

  var arc = d3.arc()
      .startAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x0)));
      })
      .endAngle(function(d) {
        return Math.max(0, Math.min(2 * Math.PI, x(d.x1)));
      })
      .innerRadius(function(d) { return Math.max(0, y(d.y0)); })
      .outerRadius(function(d) { return Math.max(0, y(d.y1)); });

  d3.json("flare.json", function(error, root) {
    if (error) throw error;

    console.log(root);

    var color = d3.scaleOrdinal(d3.schemeCategory20b);

    var nodes = d3.hierarchy(root)
                  .sum(d => d.size);
                 // .sort((a, b) => b.value - a.value);

    var partition = d3.partition();
                      // .size([2 * Math.PI, radius]);

    var g = svg.selectAll("g")
               .data(partition(nodes).descendants())
               .enter()
               .append("g");

    var path = g.append("path")
      .attr("d", arc)
      .style("fill", function(d) {
        return color((d.children ? d : d.parent).name);
      })
      .on("click", click);

    var text = g.append("text")
      .attr("transform", function(d) {
        return "rotate(" + computeTextRotation(d) + ")";
      })
      .attr("x", function(d) { return y(d.y0); })
      .attr("dx", "6") // margin
      .attr("dy", ".35em") // vertical-align
      .text(function(d) { return d.name; });

    function click(d) {
      // fade out all text elements
      text.transition().attr("opacity", 0);

      svg.transition()
        .duration(750)
        .attrTween("d", arcTween(d))
        .on("end", function(e, i) {
            // check if the animated element's data e lies within the visible angle span given in d
            if (e.x0 >= d.x0 && e.x1 < d.x1) {
              // get a selection of the associated text element
              var arcText = d3.select(this.parentNode).select("text");
              // fade in the text element and recalculate positions
              arcText.transition().duration(750)
                .attr("opacity", 1)
                .attr("transform", function() {
                  return "rotate(" + computeTextRotation(e) + ")"
                })
                .attr("x", function(d) { return y(d.y0); });
            }
        });
    }
  });

  //d3.select(self.frameElement).style("height", height + "px");

  // Interpolate the scales!
  function arcTween(d) {
    var xd = d3.interpolate(x.domain(), [d.x0, d.x1]),
        yd = d3.interpolate(y.domain(), [d.y0, 1]),
        yr = d3.interpolate(y.range(), [d.y0 ? 20 : 0, radius]);
    return function(d, i) {
      return i
          ? function(t) { return arc(d); }
          : function(t) { x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
    };
  }

  function computeTextRotation(d) {
    return (x(d.x1 / 2) - Math.PI / 2) / Math.PI * 180;
  }
</script>
</body>
</html>
